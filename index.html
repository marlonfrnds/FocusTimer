<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortchut icon" href="assets/favicon.svg" type="image/x-svg">
  <link rel="stylesheet" href="style.css">
  <title>FocusTimer - Pomodoro</title>
</head>
<body>
    <script src="./main.js"></script>
   <div class="app">
      <button class="toggle-mode">
        <span class="sr-only">Ativar light mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button 
          data-action="toggleRunning"
          class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        
        <button 
          data-action="toggleRunning"
          class="ph ph-pause-circle">
          <span class="sr-only">Pausar contador</span>
        </button>
        
        <button 
          data-action="set"
          class="ph ph-timer secondary">
          <span class="sr-only">Ajustar contador</span>
        </button>
        
        <button 
          data-action="reset"
          class="ph ph-stop-circle secondary">
          <span class="sr-only">Reniciar contador</span>
        </button>
        
        <button 
          data-action="toggleMusic"
          class="ph ph-speaker-none secondary">
          <span class="sr-only">Iniciar música</span>
        </button>

        <button 
          data-action="toggleMusic"
          class="ph ph-speaker-high">
          <span class="sr-only">Parar música</span>
        </button>
      </section>
   </div>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./src/main.js" defer type="module"></script>
</body>
</html>
